<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweepstakes Widget</title>
</head>
<body>
    <div id="root"></div>
    <script>
        console.log('[Widget Verification] Starting initialization...');
        
        window.__WIDGET_STATE__ = {
            loadStartTime: Date.now(),
            reactLoaded: false,
            widgetInitialized: false,
            error: null,
            logs: [],
            lastMessageTime: 0,
            processedMessages: new Set(),
            verificationPoints: {
                initialization: false,
                resourcesLoaded: false,
                reactMounted: false,
                errorHandling: false
            }
        };

        function logVerification(point, status, details = {}) {
            window.__WIDGET_STATE__.verificationPoints[point] = status;
            console.log(`[Widget Verification] ${point}:`, status, details);
        }

        function shouldProcessMessage(type, data) {
            const now = Date.now();
            if (now - window.__WIDGET_STATE__.lastMessageTime < 100) {
                return false;
            }

            const messageKey = `${type}-${JSON.stringify(data)}-${now}`;
            if (window.__WIDGET_STATE__.processedMessages.has(messageKey)) {
                return false;
            }

            window.__WIDGET_STATE__.lastMessageTime = now;
            window.__WIDGET_STATE__.processedMessages.add(messageKey);

            if (window.__WIDGET_STATE__.processedMessages.size > 100) {
                const oldestMessage = Array.from(window.__WIDGET_STATE__.processedMessages)[0];
                window.__WIDGET_STATE__.processedMessages.delete(oldestMessage);
            }

            return true;
        }

        const resourceObserver = new PerformanceObserver((list) => {
            list.getEntries().forEach(entry => {
                if (shouldProcessMessage('RESOURCE', { url: entry.name })) {
                    logVerification('resourcesLoaded', true, {
                        resource: entry.name,
                        duration: entry.duration
                    });
                }
            });
        });

        resourceObserver.observe({ entryTypes: ['resource'] });

        window.onerror = function(msg, url, line, col, error) {
            logVerification('errorHandling', true, {
                message: msg,
                url,
                line,
                stack: error?.stack
            });
            return false;
        };

        Object.defineProperty(window, 'React', {
            set: function(value) {
                window.__WIDGET_STATE__.reactLoaded = true;
                logVerification('reactMounted', true, {
                    version: value?.version
                });
                return value;
            },
            configurable: true
        });

        window.__initializeWidget = function(sweepstakesId) {
            logVerification('initialization', true, { sweepstakesId });
            
            try {
                if (!window.initializeWidget) {
                    throw new Error('Widget initialization function not found');
                }
                
                window.initializeWidget(sweepstakesId);
                window.__WIDGET_STATE__.widgetInitialized = true;
                
                window.parent.postMessage({ 
                    type: 'WIDGET_READY',
                    sweepstakesId 
                }, '*');
            } catch (error) {
                logVerification('errorHandling', true, {
                    message: error.message,
                    stack: error.stack
                });
                throw error;
            }
        };

        const widgetScript = document.createElement('script');
        widgetScript.src = 'widget-bundle.js';
        widgetScript.onload = () => {
            logVerification('resourcesLoaded', true, { script: 'widget-bundle.js' });
        };
        widgetScript.onerror = (error) => {
            logVerification('errorHandling', true, { error });
        };

        document.body.appendChild(widgetScript);

        // Log verification status after 5 seconds
        setTimeout(() => {
            console.table(window.__WIDGET_STATE__.verificationPoints);
        }, 5000);
    </script>
</body>
</html>
