<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweepstakes Widget</title>
    <!-- Production React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script>
        // Enhanced logging utility
        const logger = {
            timeStart: Date.now(),
            formatTime: () => `[${new Date().toISOString()}]`,
            info: (msg, ...args) => console.log(`${logger.formatTime()} [Widget Embed] ${msg}`, ...args),
            error: (msg, ...args) => console.error(`${logger.formatTime()} [Widget Embed] Error: ${msg}`, ...args),
            warn: (msg, ...args) => console.warn(`${logger.formatTime()} [Widget Embed] Warning: ${msg}`, ...args),
            performance: (name) => {
                if (window.performance && window.performance.mark) {
                    window.performance.mark(`widget-${name}`);
                    logger.info(`Performance mark: ${name}`);
                }
            }
        };

        // Initialize performance monitoring
        logger.performance('page-init');
        logger.info('Initializing embed page...');

        // Enhanced error tracking
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            logger.error('Global error:', { msg, url, lineNo, columnNo, error });
            if (window.parent && window.parent.postMessage) {
                window.parent.postMessage({ 
                    type: 'WIDGET_ERROR', 
                    error: { message: msg, url, lineNo, columnNo },
                    timestamp: Date.now()
                }, '*');
            }
            return false;
        };

        // Enhanced promise rejection handling
        window.addEventListener('unhandledrejection', function(event) {
            logger.error('Unhandled promise rejection:', event.reason);
            if (window.parent && window.parent.postMessage) {
                window.parent.postMessage({ 
                    type: 'WIDGET_ERROR', 
                    error: { 
                        message: 'Unhandled promise rejection',
                        details: event.reason?.message || String(event.reason)
                    },
                    timestamp: Date.now()
                }, '*');
            }
        });

        // Resource loading error tracking
        window.addEventListener('error', function(e) {
            if (e.target && (e.target.tagName === 'SCRIPT' || e.target.tagName === 'LINK')) {
                logger.error('Resource loading error:', {
                    element: e.target.tagName,
                    src: e.target.src || e.target.href,
                    type: e.type
                });
            }
        }, true);

        // Performance monitoring
        if (window.performance) {
            // Monitor navigation timing
            window.addEventListener('load', function() {
                const timing = performance.getEntriesByType('navigation')[0];
                logger.info('Page load metrics:', {
                    domComplete: timing.domComplete,
                    loadEventEnd: timing.loadEventEnd,
                    domInteractive: timing.domInteractive,
                    timestamp: Date.now()
                });
            });

            // Monitor resource timing
            const observer = new PerformanceObserver((list) => {
                list.getEntries().forEach(entry => {
                    if (entry.name.includes('widget.js')) {
                        logger.info('Widget bundle loaded:', {
                            duration: entry.duration,
                            size: entry.transferSize,
                            timestamp: Date.now()
                        });
                    }
                });
            });
            observer.observe({ entryTypes: ['resource'] });
        }
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        logger.info('DOM loaded, waiting for widget initialization...');
        logger.performance('dom-ready');
        
        // Enhanced initialization with retry logic and validation
        let initRetries = 0;
        const MAX_RETRIES = 3;
        const RETRY_DELAY = 1000;
        
        function initializeWidgetWithRetry(data) {
            try {
                logger.performance('init-attempt');
                if (window.initializeWidget) {
                    logger.info('Initializing widget with data:', data);
                    window.initializeWidget(data.sweepstakesId);
                    logger.info('Widget initialized successfully');
                    logger.performance('init-complete');
                } else if (initRetries < MAX_RETRIES) {
                    initRetries++;
                    logger.warn(`Retry ${initRetries}/${MAX_RETRIES} - Widget not ready yet`);
                    setTimeout(() => initializeWidgetWithRetry(data), RETRY_DELAY * initRetries);
                } else {
                    throw new Error('Widget initialization function not found after retries');
                }
            } catch (error) {
                logger.error('Initialization error:', error);
                if (window.parent && window.parent.postMessage) {
                    window.parent.postMessage({ 
                        type: 'WIDGET_ERROR', 
                        error: { message: error.message },
                        timestamp: Date.now()
                    }, '*');
                }
            }
        }

        // Enhanced message handling with validation
        window.addEventListener('message', function(event) {
            try {
                logger.info('Received message:', event.data);
                logger.performance('message-received');
                
                if (event.data.type === 'INIT_WIDGET') {
                    logger.info('Processing initialization message');
                    
                    // Validate required data
                    if (!event.data.sweepstakesId) {
                        throw new Error('No sweepstakes ID provided');
                    }

                    // Store configuration
                    window.WIDGET_CONFIG = {
                        ...event.data,
                        timestamp: Date.now()
                    };
                    
                    logger.performance('init-start');
                    initializeWidgetWithRetry(event.data);
                }
            } catch (error) {
                logger.error('Message handling error:', error);
                if (window.parent && window.parent.postMessage) {
                    window.parent.postMessage({ 
                        type: 'WIDGET_ERROR', 
                        error: { message: error.message },
                        timestamp: Date.now()
                    }, '*');
                }
            }
        });

        // Report initial load complete
        logger.performance('embed-ready');
        logger.info('Embed page ready for initialization');
    </script>
    <!-- Load widget bundle -->
    <script src="https://xrycgmzgskcbhvdclflj.supabase.co/storage/v1/object/public/static/widget.js"></script>
</body>
</html>
