<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweepstakes Widget Debug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #status-message {
            margin: 20px 0;
            padding: 10px;
            border-radius: 4px;
            background-color: #f0f0f0;
        }
        .debug-info {
            margin-top: 10px;
            padding: 10px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sweepstakes Widget Debug Test</h1>
    <div id="status-message">Initializing widget...</div>
    <div id="sweepstakes-widget" data-sweepstakes-id="ca57dbfb-024e-44ae-bcb2-83cc67d56c53"></div>
    
    <div id="debug-info">
        <h3>Debug Logs:</h3>
        <pre id="debug-output"></pre>
    </div>

    <script src="https://cdn.jsdelivr.net/gh/brianlapp/sweepy-widget-factory@main/public/widget.js"></script>
</body>
</html>
